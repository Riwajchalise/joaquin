title: My personal blog - Adam Neilson
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl:  # the subpath of your site, e.g. /blog
url: "http://joaquin.com.np" # the base hostname & protocol for your site, e.g. http://example.com

# Author settings
author: Joaquin blogs # add your name
author-pic: 
about-author: My name is Adam Neilson. I’m a full-time adventure travel blogger and photographer who’s been exploring the world for over 2 years.

# Contact links
email: # Add your Email address
phone: # Add your Phone number
website: riwajchalise.com.np # Add your website, do not add http://
linkedin: riwajchalise # Add your Linkedin handle
github:  # Add your Github handle
twitter: 'riwaj_' # Add your Twitter handle
facebook: # Add your Facebook handle
instagram:  # Add your Instagram handle
pinterest: # Add your Pinterest handle

# Newsletter
mailchimp: wazzree@gmail.com # Add your MailChimp form identifier.

# Disqus
discus_identifier: riwajchalise # Add your discus identifier

# Tracker
analytics: # Google Analytics

# Paginate
paginate: 6
paginate_path: /page:num/

# Build settings
markdown: kramdown

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock", "package-lock.json", "assets/css/sass/"]
